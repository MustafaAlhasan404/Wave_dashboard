name: Mirror to GitLab

on:
  push:
    branches:
      - main  # adjust if your main branch has a different name

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Push to GitLab
        run: |
          git config --global user.email "Msutafa@email.com"
          git config --global user.name "Mustafa Alhassny"
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/devs5195830/software-development-pipeline/wave_dashboard.git
          git push --force gitlab main
